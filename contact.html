    </div>
  </nav>
  <!-- navbar ends -->

  <!-- contact form -->
  <main class="container py-5">
    <h1 class="section-title h3">Contact Us</h1>
    <form action="#" method="post" enctype="multipart/form-data" class="mt-3">
      <div class="row g-3">

        <!-- name -->
        <div class="col-12 col-md-6">
          <label for="name" class="form-label">Your Name</label>
          <input id="name" name="name" type="text" class="form-control" placeholder="Type your name" required>
        </div>

        <!-- email -->
        <div class="col-12 col-md-6">
          <label for="email" class="form-label">Email</label>
          <input id="email" name="email" type="email" class="form-control" placeholder="you@example.com" required>
        </div>

        <!-- subject -->
        <div class="col-12">
          <label for="subject" class="form-label">Subject</label>
          <input id="subject" name="subject" type="text" class="form-control" placeholder="What is this about?" required>
        </div>

        <!-- message -->
        <div class="col-12">
          <label for="message" class="form-label">Message</label>
          <textarea id="message" name="message" class="form-control" rows="5" placeholder="Write your message here..." required></textarea>
        </div>

        <!-- file Upload -->
        <div class="col-12">
          <label for="attachment" class="form-label">Attach a file (optional)</label>
          <input id="attachment" name="attachment" type="file" class="form-control"
                 accept=".pdf,.doc,.docx,.jpg,.jpeg,.png,.mp3,.wav">
          <div class="form-text">You can upload a document, photo, or audio file.</div>
        </div>

        <!-- buttons -->
        <div class="col-12 d-flex gap-2">
          <button type="submit" class="btn btn-warning fw-semibold">Send</button>
          <button type="reset" class="btn btn-outline-light">Clear</button>
        </div>

      </div>
    </form>

    <!-- map section -->
    <h2 class="section-title h4 mt-5">Our Location</h2>
    <div class="map-container shadow-sm">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3651.204690844614!2d90.36710977417289!3d23.775724287805833!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755b8f3f608843b%3A0xf2c71ff392721324!2sLiberation%20War%20Museum!5e0!3m2!1sen!2sbd!4v1761378083255!5m2!1sen!2sbd" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </main>
